
<h1>Hello World</h1>
<div id="content"></div>

<style>

</style>

<script>
	
	const arr = [100, 200, 300, 150, 49.99, 3.1456739]
	const prices = arr.map((price, i, a) => {
		return `$${price.toFixed(2)}`
	})
	
	console.log(prices)
	console.log(arr)
	
	const content = document.getElementById('content')
	
	arr.forEach((item, i, a) => {
		const el = document.createElement('div') // <div>
		el.style.width = `${item}px`
		el.style.height = '20px'
		el.style.backgroundColor = 'red'
		el.style.margin = '2px'
		
		el.innerHTML = `<strong>${item}</strong>`
		content.appendChild(el)
	})

</script>
